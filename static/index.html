<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RoboArm imu tester</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "/node_modules/three/build/three.module.js",
          "three/addons/": "/node_modules/three/build/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="/index.js"></script>
  </head>

  <body>
    <div class="application">
      <div class="renderer"></div>      
      <arm-status></arm-status>
      <div class="status">        
        <div class="shoulder">
          <h2>Shoulder</h2>
          <div class="container">            
            <edit-euler class="rotate"></edit-euler>
            <div class="quaternion">
              <h3>Quaternion</h3>
              <label class="qi">
                <span>I:</span>
                <span class="value"></span>
              </label>
              <label class="qj">
                <span>J:</span>
                <span class="value"></span>
              </label>
              <label class="qk">
                <span>K:</span>
                <span class="value"></span>
              </label>
              <label class="qr">
                <span>Real:</span>
                <span class="value"></span>
              </label>
              <h3>Euler</h3>
              <label class="roll">
                <span>Roll:</span>
                <span class="value"></span>
              </label>
              <label class="pitch">
                <span>Pitch:</span>
                <span class="value"></span>
              </label>
              <label class="yaw">
                <span>Yaw:</span>
                <span class="value"></span>
              </label>
              <label class="acc">
                <span>Accuracy:</span>
                <span class="value"></span>
              </label>
            </div>          
            <span class="error"></span>
          </div>            
        </div>
        
        <div class="platform">
          <h2>Platform</h2>
          <div class="container">
            <edit-euler class="rotate"></edit-euler>
            <div class="quaternion">
              <h3>Quaternion</h3>
              <label class="qi">
                <span>I:</span>
                <span class="value"></span>
              </label>
              <label class="qj">
                <span>J:</span>
                <span class="value"></span>
              </label>
              <label class="qk">
                <span>K:</span>
                <span class="value"></span>
              </label>
              <label class="qr">
                <span>Real:</span>
                <span class="value"></span>
              </label>
              <h3>Euler</h3>
              <label class="roll">
                <span>Roll:</span>
                <span class="value"></span>
              </label>
              <label class="pitch">
                <span>Pitch:</span>
                <span class="value"></span>
              </label>
              <label class="yaw">
                <span>Yaw:</span>
                <span class="value"></span>
              </label>
              <label class="acc">
                <span>Accuracy:</span>
                <span class="value"></span>
              </label>
            </div>          
          </div>
        </div>
        <div class="test">
          <h3>Test Vector</h3>
          <edit-vector class="test-vector"></edit-vector>
          <h3>Rotate Vector</h3>
          <edit-euler class="rotate-vector"></edit-euler>                  
          <button>Rotate</button>
        </div>
      </div>                    
    </div>    
  </body>
</html>
