<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RoboArm imu tester</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "/node_modules/three/build/three.module.js",
          "three/addons/": "/node_modules/three/build/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="/index.js"></script>
  </head>

  <body>
    <div class="application">
      <div class="renderer"></div>      
      <div class="generator">
        <h2>Quaternion Generator</h2>
        <label>
          <span>Roll:</span>
          <input type="number" value="0"/>
        </label>
        <label>
          <span>Pitch:</span>
          <input type="number" value="0"/>
        </label>
        <label>
          <span>Yaw:</span>
          <input type="number" value="0"/>
        </label>
        <button>Generate</button>
        <input class="output" readonly/>
        <button>Fill A</button>
        <button>Fill B</button>
      </div>
      <div class="status">        
        <div class="shoulder">
          <h2>Shoulder</h2>
          <div class="container">
            <imu-euler class="rotate"></imu-euler>
            <div class="quaternion">
              <h3>Quaternion</h3>
              <label class="qi">
                <span>I:</span>
                <span class="value"></span>
              </label>
              <label class="qj">
                <span>J:</span>
                <span class="value"></span>
              </label>
              <label class="qk">
                <span>K:</span>
                <span class="value"></span>
              </label>
              <label class="qr">
                <span>Real:</span>
                <span class="value"></span>
              </label>
              <h3>Euler</h3>
              <label class="roll">
                <span>Roll:</span>
                <span class="value"></span>
              </label>
              <label class="pitch">
                <span>Pitch:</span>
                <span class="value"></span>
              </label>
              <label class="yaw">
                <span>Yaw:</span>
                <span class="value"></span>
              </label>
              <label class="acc">
                <span>Accuracy:</span>
                <span class="value"></span>
              </label>
            </div>          
            <span class="error"></span>
          </div>            
        </div>
        
        <div class="platform">
          <h2>Platform</h2>
          <h3>Quaternion</h3>
          <label class="qi">
            <span>I:</span>
            <span class="value"></span>
          </label>
          <label class="qj">
            <span>J:</span>
            <span class="value"></span>
          </label>
          <label class="qk">
            <span>K:</span>
            <span class="value"></span>
          </label>
          <label class="qr">
            <span>Real:</span>
            <span class="value"></span>
          </label>
          <h3>Euler</h3>
          <label class="roll">
            <span>Roll:</span>
            <span class="value"></span>
          </label>
          <label class="pitch">
            <span>Pitch:</span>
            <span class="value"></span>
          </label>
          <label class="yaw">
            <span>Yaw:</span>
            <span class="value"></span>
          </label>
          <label class="acc">
            <span>Accuracy:</span>
            <span class="value"></span>
          </label>
        </div>        
      </div>
      <div class="multiply">
        <div class="quat-A">
          <span>Quaternion A</span>
          <label>
            <span>I:</span>
            <input type="number" value="0"/>
          </label>
          <label>
            <span>J:</span>
            <input type="number" value="0"/>
          </label>
          <label>
            <span>K:</span>
            <input type="number" value="0"/>
          </label>
          <label>
            <span>Real:</span>
            <input type="number" value="1"/>
          </label>   
        </div>
        <div class="quat-B">
          <span>Quaternion B</span>
          <label>
            <span>I:</span>
            <input type="number" value="0"/>
          </label>
          <label>
            <span>J:</span>
            <input type="number" value="0"/>
          </label>
          <label>
            <span>K:</span>
            <input type="number" value="0"/>
          </label>
          <label>
            <span>Real:</span>
            <input type="number" value="1"/>
          </label> 
          <button>Get Euler</button>
          <span>Euler:</span><span class="euler-a"></span>
        </div>
        <div class="result">
          <span>Result</span>
          <label>
            <span>I:</span>
            <input type="number" value="0"/>
          </label>
          <label>
            <span>J:</span>
            <input type="number" value="0"/>
          </label>
          <label>
            <span>K:</span>
            <input type="number" value="0"/>
          </label>
          <label>
            <span>Real:</span>
            <input type="number" value="1"/>
          </label>   
        </div>        
      </div>
    </div>    
  </body>
</html>
